<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>

    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #181a1f, #20242b, #1b1e24);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #e4e6eb;
            padding: 40px;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #f5f6f7;
        }

        form {
            background: linear-gradient(180deg, #22262d, #1d2026);
            padding: 35px;
            border-radius: 18px;
            width: 720px;
            margin: auto;
            box-shadow: 0 16px 45px rgba(0, 0, 0, 0.65);
        }

        label {
            margin-top: 18px;
            display: block;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #343a44;
            background-color: #15181d;
            color: #f0f2f5;
        }

        button {
            margin-top: 25px;
            padding: 12px 26px;
            background-color: #5fd1c6;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background-color: #7fe3da;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #5fd1c6;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h2>Create Post</h2>

<form th:action="@{/create}" th:object="${post}" method="post">
    <label>Title</label>
    <input type="text" th:field="*{title}" required>

    <label>Short Description</label>
    <input type="text" th:field="*{description}" required>

    <label>Content</label>
    <textarea id="editor" th:field="*{content}"></textarea>

    <button type="submit">Submit</button>
</form>

<div class="back-link">
    <a th:href="@{/dashboard}">Back to Dashboard</a>
</div>

<script>
    ClassicEditor.create(document.querySelector('#editor'), {
        toolbar: [
            'heading', '|',
            'bold', 'italic', 'underline', 'strikethrough',
            'link', 'bulletedList', 'numberedList', '|',
            'blockQuote', 'insertTable', '|',
            'undo', 'redo'
        ]
    }).catch(error => {
        console.error(error);
    });
</script>

</body>
</html>

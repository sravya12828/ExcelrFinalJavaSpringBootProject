<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">View Post</title>

    <style>
        body {
            background: #111827;
            color: #e5e7eb;
            font-family: "Segoe UI", sans-serif;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #1f2933;
            padding: 30px;
            border-radius: 14px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .comment {
            background: #111827;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        textarea {
            width: 100%;
            background: #020617;
            border: 1px solid #334155;
            color: #e5e7eb;
            border-radius: 6px;
            padding: 8px;
        }

        button {
            background: #22d3ee;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        hr {
            border: 1px solid #334155;
            margin: 25px 0;
        }
    </style>
</head>

<body>

<div class="container">

    <h1 th:text="${post.title}">Post Title</h1>

    <div th:utext="${post.content}"></div>

    <hr>

    <h3>Comments</h3>

    <div th:if="${#lists.isEmpty(comments)}">
        <p>No comments yet.</p>
    </div>

    <div th:each="comment : ${comments}" class="comment">

        <strong
            th:text="${comment.user != null ? comment.user.email : 'Anonymous'}">
            user@email.com
        </strong>

        <p th:text="${comment.content}"></p>
    </div>

    <hr>

    <div th:if="${user != null and user.id != post.user.id}">
        <h4>Add Comment</h4>

        <form th:action="@{/comment/{postId}(postId=${post.id})}" method="post">
            <label>Comment</label>
            <textarea name="content" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div th:if="${user != null and user.id == post.user.id}">
        <p><i>You cannot comment on your own post.</i></p>
    </div>

</div>

</body>
</html>

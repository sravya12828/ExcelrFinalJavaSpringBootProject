<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Comments</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #181a1f, #20242b, #1b1e24);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #e4e6eb;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(90deg, #23272f, #2b3038);
            padding: 14px 24px;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.55);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left a {
            color: #cfd3da;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
        }

        .nav-left a:first-child {
            font-weight: 600;
            color: #f5f6f7;
        }

        .nav-left a:hover,
        .nav-right a:hover {
            color: #ffffff;
        }

        .nav-right {
            display: flex;
            align-items: center;
        }

        .profile-icon img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 2px solid #5fd1c6;
            object-fit: cover;
            margin-right: 14px;
            cursor: pointer;
        }

        .nav-right a {
            color: #cfd3da;
            text-decoration: none;
            font-weight: 500;
            margin-left: 14px;
        }

        .content-card {
            background: linear-gradient(180deg, #22262d, #1d2026);
            border-radius: 16px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 16px 45px rgba(0, 0, 0, 0.6);
        }

        h2 {
            color: #f5f6f7;
            font-weight: 600;
            margin-bottom: 15px;
        }

        table {
            color: #e4e6eb;
        }

        thead {
            background-color: #1b1e24;
        }

        th {
            color: #cfd3da;
            border-color: #343a44 !important;
        }

        td {
            border-color: #2f333c !important;
        }

        tbody tr:hover {
            background-color: rgba(95, 209, 198, 0.08);
        }

        .empty-text {
            color: #9aa0aa;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="navbar">

        <div class="nav-left">
            <a th:href="@{/dashboard}">ExcelR Blog App</a>
            <a th:href="@{/dashboard}">Posts</a>
            <a th:href="@{/create}">New Post</a>
            <a th:href="@{/comments}">Comments</a>
        </div>

        <div class="nav-right">

            <a th:if="${session.user != null}"
               th:href="@{/profile}"
               class="profile-icon"
               title="Profile">
                <img th:src="${session.user.profileImage != null}
                        ? @{/uploads/{img}(img=${session.user.profileImage})}
                        : @{/images/profile.png}">
            </a>

            <a th:if="${session.user != null}" th:href="@{/logout}">
                Logout
            </a>

        </div>
    </div>
</div>

<div class="container">
    <div class="content-card">

        <h2>List of Comments</h2>

        <table class="table table-bordered table-striped mt-3">
            <thead>
                <tr>
                    <th>#</th>
                    <th>User Email</th>
                    <th>Comment</th>
                    <th>Created Date</th>
                </tr>
            </thead>

            <tbody>

                <tr th:if="${#lists.isEmpty(comments)}">
                    <td colspan="4" class="empty-text">
                        No comments available.
                    </td>
                </tr>

                <tr th:each="comment, stat : ${comments}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${comment.user.email}"></td>
                    <td th:text="${comment.content}"></td>
                    <td th:text="${#temporals.format(comment.createdOn, 'dd MMM yyyy')}"></td>
                </tr>

            </tbody>
        </table>

    </div>
</div>

</body>
</html>
